<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculator.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Basic Calculator</h1>

		<div class="wrapper">
			<div class="calculator-container">
				<div class="screen">
					<h2 class="displayNumbers">0</h2>
				</div>
				<div class="calculator-buttons">
					<button class="numBtn">7</button>
					<button class="numBtn">8</button>
					<button class="numBtn">9</button>
					<button id="plus" class="operatorBtn">+</button>
					<button class="numBtn">4</button>
					<button class="numBtn">5</button>
					<button class="numBtn">6</button>
					<button id="minus" class="operatorBtn">-</button>
					<button class="numBtn">1</button>
					<button class="numBtn">2</button>
					<button class="numBtn">3</button>
					<button id="multiply" class="operatorBtn">x</button>
					<button id="equals" class="operatorBtn">=</button>
					<button class="numBtn">0</button>
					<button id="decimal" class="decimalBtn">.</button>
					<button id="divide" class="operatorBtn">/</button>
					<button id="clear" class="clearBtn">C</button>
					<button id="random">Random</button>
				</div>
			</div>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
